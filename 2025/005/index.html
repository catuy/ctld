<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ctld</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
<div id="sidebar" class="collapsed">
  <button class="menu" onclick="toggleSidebar()">☰</button>
  <label>Ancho:</label>
  <input type="range" id="rectWidth" min="10" max="200" value="60" oninput="updateRectangleWidth(this.value)">
  <label>Alto:</label>
  <input type="range" id="rectHeight" min="10" max="200" value="60" oninput="updateRectangleHeight(this.value)">
  <label>Fondo:</label>
  <input type="color" id="bgColor" value="#c0c0c0" oninput="updateBackgroundColor(this.value)">
  <label>Calidad de Exportación:</label>
  <input type="range" id="exportQuality" min="4" max="16" value="8" step="1" oninput="updateExportQuality(this.value)">
  <div id="qualityValue">8x</div>
  <button id="playPause">Pausa</button>
  <button id="guardar">Guardar</button>
</div>
  <div id="canvas-container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
<script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
      const canvasContainer = document.getElementById('canvas-container');
      canvasContainer.classList.toggle('collapsed');
    }

    function updateRectangleWidth(value) {
      window.updateRectangleWidth(value);
    }

    function updateRectangleHeight(value) {
      window.updateRectangleHeight(value);
    }

    function updateBackgroundColor(color) {
      window.updateBackgroundColor(color);
    }

    function updateExportQuality(quality) {
      window.updateExportQuality(quality);
      document.getElementById('qualityValue').innerText = quality + 'x';
    }

    document.getElementById('guardar').addEventListener('click', function() {
      window.saveCanvas();
    });
</script>
</body>
</html>
