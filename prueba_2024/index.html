<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>p5.js App</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script>
      let deferredPrompt;
      let installOffered = localStorage.getItem('installOffered');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Llama a la función en sketch.js para intentar la instalación
        if (window.sketchReady) {
          window.sketchReady();
        }
      });

      function installApp() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('PWA instalada');
            } else {
              console.log('PWA no instalada');
            }
            localStorage.setItem('installOffered', 'true');
            deferredPrompt = null;
          });
        }
      }

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js').then((registration) => {
            console.log('Service Worker registrado con éxito:', registration);
          }).catch((error) => {
            console.log('Error al registrar el Service Worker:', error);
          });
        });
      }
    </script>
  </head>
  <body>
    <script src="sketch.js"></script>
  </body>
</html>
