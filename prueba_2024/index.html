<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>p5.js App</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <!-- <script src="sketch.js"></script> -->
    <script>
      let deferredPrompt;
      let interactionCount = 0; // Contador de interacciones

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
      });

      // Detectar interacciones del usuario
      function userInteracted() {
        interactionCount++;
        if (interactionCount > 5 && deferredPrompt) { // Se puede ajustar el número de interacciones
          triggerPWAInstall();
        }
      }

      function triggerPWAInstall() {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('PWA instalada');
          } else {
            console.log('PWA no instalada');
          }
          deferredPrompt = null;
        });
      }

      // Escuchar varios eventos de interacción
      window.addEventListener('click', userInteracted);
      window.addEventListener('mousemove', userInteracted);
      window.addEventListener('touchstart', userInteracted);

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js').then((registration) => {
            console.log('Service Worker registrado con éxito:', registration);
          }).catch((error) => {
            console.log('Error al registrar el Service Worker:', error);
          });
        });
      }
    </script>
  </body>
</html>
