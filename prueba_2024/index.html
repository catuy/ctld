<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>p5.js App</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script>
      
      let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;

  // Intentar la instalación automática
  tryAutoInstall();

  // Si la instalación automática no funciona, mostrar el botón
  if (!deferredPrompt) {
    showInstallButton();
  }
});

function tryAutoInstall() {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('PWA instalada automáticamente');
        deferredPrompt = null;
      } else {
        console.log('PWA no instalada automáticamente, mostrando botón.');
        showInstallButton();
      }
    });
  }
}

function showInstallButton() {
  let installButton = document.createElement('button');
  installButton.innerText = "Instalar App";
  document.body.appendChild(installButton);

  installButton.addEventListener('click', async () => {
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === 'accepted') {
      console.log('PWA instalada manualmente');
    } else {
      console.log('PWA no instalada');
    }
    deferredPrompt = null;
    installButton.remove();
  });
}
      
          </script>
  </head>

  <body>
    <!-- <script src="sketch.js"></script> -->
    <script>

if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js').then((registration) => {
      console.log('Service Worker registrado con éxito:', registration);
    }).catch((error) => {
      console.log('Error al registrar el Service Worker:', error);
    });
  });
}

    </script>
  </body>
</html>
