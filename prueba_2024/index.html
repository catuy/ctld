<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>p5.js App</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    
  </head>

  <body>
    <script src="sketch.js"></script>
    <script>

if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js').then((registration) => {
      console.log('Service Worker registrado con éxito:', registration);
    }).catch((error) => {
      console.log('Error al registrar el Service Worker:', error);
    });
  });
}


let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  console.log('beforeinstallprompt disparado');
  deferredPrompt = e;
  showInstallPromotion();
});

function showInstallPromotion() {
  let installButton = document.createElement('button');
  installButton.innerText = "Instalar App";
  installButton.style.position = 'fixed'; // Fijar el botón
  installButton.style.bottom = '20px';
  installButton.style.left = '20px';
  installButton.style.zIndex = '1000'; // Asegurarse de que esté por encima de otros elementos
  document.body.appendChild(installButton);

  installButton.addEventListener('click', async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();  // Muestra el prompt de instalación
      const { outcome } = await deferredPrompt.userChoice;  // Espera la respuesta del usuario
      console.log(`PWA instalación ${outcome}`);
      
      deferredPrompt = null;  // Reinicia deferredPrompt después de la elección
      installButton.style.display = 'none';  // Oculta el botón después de la interacción
    }
  });
}



    </script>
  </body>
</html>
